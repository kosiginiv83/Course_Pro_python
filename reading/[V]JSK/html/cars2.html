<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>xxx4</title>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script>
			Cars = [];
			w = 0;
			
			function Car (x, y, s) {
				this.x = x;
				this.y = y;
				this.speed = s;
				Cars[w] = this;
				w++;
			};
			
			Car.prototype.draw = function () {
				var carHtml = '<img src="http://nostarch.com/images/car.png">';
				this.carElement = $(carHtml);
				this.carElement.css({
					position: 'absolute',
					left: this.x,
					top: this.y
				});
				$('body').append(this.carElement);
			};
			
			Car.prototype.moveRight = function () {
				this.x += (Math.floor(Math.random() * 6));
				this.carElement.css ({
					left: this.x,
					top: this.y
				});
			};
			
			Car.prototype.moveLeft = function () {
				this.x -= this.speed;
				this.carElement.css ({
					left: this.x,
					top: this.y
				});
			};
			
			Car.prototype.moveUp = function () {
				this.y -= this.speed;
				this.carElement.css ({
					left: this.x,
					top: this.y
				});
			};
			
			Car.prototype.moveDown = function () {
				this.y += this.speed;
				this.carElement.css ({
					left: this.x,
					top: this.y
				});
			};
			
			var tesla = new Car(20, 20, 7);
			var nissan = new Car(100, 200, 8);
			
			tesla.draw();
			nissan.draw();
			
			$('html').click(function () {
					setInterval('$("img:nth-child").moveRight()', 30);
			});

		</script>
	</body>
</html>
